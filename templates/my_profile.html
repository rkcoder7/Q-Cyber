<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Defender | My Profile</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* (Include all the existing CSS from your original code here) */
        :root {
            --primary-green: #00E58E;
            --secondary-teal: #007173;
            --dark-teal: #003135;
            --neon-blue: #00F0FF;
            --dark-bg: #001A1C;
            --light-bg: #00282A;
            --panel-bg: rgba(0, 40, 42, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Quantum Particle Background */
        .quantum-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .quantum-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary-green);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Vertical Navigation */
        .side-nav {
            width: 80px;
            background-color: var(--dark-teal);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            border-right: 1px solid rgba(0, 229, 142, 0.1);
            top:0;
            height: 100vh;
            z-index: 100;
            position: sticky;
        }

        .nav-icon {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .nav-icon i {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
        }

        .nav-icon.active i {
            color: var(--primary-green);
        }

        .nav-icon:hover i {
            color: var(--primary-green);
        }

        .nav-icon::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--primary-green);
            transform: scaleY(0);
            transition: transform 0.3s;
        }

        .nav-icon.active::after,
        .nav-icon:hover::after {
            transform: scaleY(1);
        }

        .nav-tooltip {
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--dark-teal);
            padding: 8px 15px;
            border-radius: 0 5px 5px 0;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-icon:hover .nav-tooltip {
            opacity: 1;
            left: 110%;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--dark-teal);
            border-bottom: 1px solid rgba(0, 229, 142, 0.1);
            position: sticky;
            top: 0;
    z-index: 100;
        }

        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-green);
            margin-left: 15px;
        }

        .user-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--panel-bg);
            border-radius: 5px;
            padding: 10px 0;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            border: 1px solid rgba(0, 229, 142, 0.1);
            backdrop-filter: blur(5px);
        }

        .user-profile:hover .user-menu {
            opacity: 1;
            pointer-events: all;
        }

        .user-menu-item {
            padding: 8px 15px;
            transition: all 0.3s;
        }

        .user-menu-item:hover {
            background: rgba(0, 229, 142, 0.1);
            color: var(--primary-green);
        }

        /* Secure Content */
        .secure-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-panel {
            background: var(--panel-bg);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 229, 142, 0.1);
            backdrop-filter: blur(5px);
        }

        .panel-header {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .panel-header i {
            font-size: 1.5rem;
            color: var(--primary-green);
        }

        .panel-header h2 {
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary-green), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .panel-header p {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Notification Settings */
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification-text {
            flex: 1;
        }

        .notification-text h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .notification-text p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 15px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary-green);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        /* Protection Status */
        .protection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .protection-item {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 3px solid var(--primary-green);
        }

        .protection-item i {
            font-size: 1.2rem;
            color: var(--primary-green);
        }

        .protection-item.active {
            background: rgba(0, 229, 142, 0.1);
        }

        .protection-item.triggered {
            border-left-color: var(--neon-blue);
        }

        .protection-item.triggered i {
            color: var(--neon-blue);
        }

        .protection-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .protection-desc {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .status-active {
            background: rgba(0, 229, 142, 0.2);
            color: var(--primary-green);
        }

        .status-triggered {
            background: rgba(0, 240, 255, 0.2);
            color: var(--neon-blue);
        }

        /* Submit Button */
        .submit-btn {
            margin-top: 30px;
            text-align: right;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-green), var(--neon-blue));
            color: var(--dark-teal);
            box-shadow: 0 0 15px rgba(0, 229, 142, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 229, 142, 0.8);
        }

        /* Logo in top bar */
        .logo-container {
            margin-right: auto;
            padding-left: 20px;
        }

        .top-logo {
            height: 30px;
            filter: drop-shadow(0 0 5px rgba(0, 229, 142, 0.5));
            transition: all 0.3s;
        }

        .top-logo:hover {
            filter: drop-shadow(0 0 10px rgba(0, 229, 142, 0.8));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .side-nav {
                width: 60px;
                padding: 20px 0;
            }
            .nav-icon i {
                font-size: 1.2rem;
            }
            .settings-panel {
                padding: 20px;
            }
            .protection-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }
            .side-nav {
                width: 100%;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }
            .nav-tooltip {
                display: none;
            }
            .main-content {
                padding-top: 60px;
            }
            .secure-content {
                padding: 20px;
            }
        }
        
        /* Profile Page Specific Styles */
        .profile-container {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .profile-card {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 229, 142, 0.1);
            backdrop-filter: blur(5px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-green), var(--neon-blue));
            z-index: 0;
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--panel-bg);
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 229, 142, 0.5);
        }
        
        .profile-name {
            font-size: 1.8rem;
            margin-bottom: 5px;
            position: relative;
            background: linear-gradient(90deg, var(--primary-green), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .profile-email {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .verified-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 229, 142, 0.2);
            color: var(--primary-green);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .profile-details {
            text-align: left;
            margin-top: 30px;
        }
        
        .detail-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-icon {
            width: 40px;
            height: 40px;
            background: rgba(0, 229, 142, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-green);
            font-size: 1.2rem;
        }
        
        .detail-content h3 {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }
        
        .detail-content p {
            font-size: 1.1rem;
        }
        
        .security-status {
            flex: 1;
            background: var(--panel-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 229, 142, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .security-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .security-header i {
            font-size: 1.8rem;
            color: var(--primary-green);
            margin-right: 15px;
        }
        
        .security-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            border-left: 3px solid var(--primary-green);
            transition: all 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 229, 142, 0.2);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-green), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .last-login {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 229, 142, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        
        .last-login i {
            font-size: 1.5rem;
            color: var(--primary-green);
            margin-right: 15px;
        }
        
        .login-time {
            font-size: 1.1rem;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .profile-container {
                flex-direction: column;
            }
        }
        
        @media (max-width: 576px) {
            .profile-card {
                padding: 20px;
            }
            
            .profile-name {
                font-size: 1.5rem;
            }
            
            .profile-picture {
                width: 120px;
                height: 120px;
            }
            
            .security-metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Quantum Particle Background -->
    <div class="quantum-bg" id="quantum-bg"></div>

    <!-- Vertical Navigation -->
    <nav class="side-nav">
        <div class="nav-icon">
            <a style="text-decoration: none; color: white;" href="/">
                <i class="fas fa-lock"></i>
            </a>
            <span class="nav-tooltip">Secure Data</span>
        </div>
        <div class="nav-icon">
            <a style="text-decoration: none; color: white;" href="/managedata">
                <i class="fas fa-database"></i>
            </a>
            <span class="nav-tooltip">Manage Data</span>
        </div>
        <div class="nav-icon">
            <a style="text-decoration: none; color: white;" href="/">
                <i class="fas fa-shield-alt"></i>
            </a>
            <span class="nav-tooltip">Security</span>
        </div>
        <div class="nav-icon active">
            <a style="text-decoration: none; color: white;" href="/account_settings">
                <i class="fas fa-cog"></i>
            </a>
            <span class="nav-tooltip">Profile</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Q-Defender Logo" class="top-logo">
            </div>
            <div class="user-profile">
                <img src="{{ picture }}" alt="User" class="user-img">
                <div class="user-menu">
                    <a style="color: white; text-decoration: none;" href="/my_profile">
                    <div class="user-menu-item">My Profile</div></a>

                    <a style="color: white; text-decoration: none;" href="/account_settings"><div class="user-menu-item">Account Settings</div></a>
                    <a style="color: white; text-decoration: none;" href="/logout"><div class="user-menu-item">Logout</div></a>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="secure-content">
            <div class="profile-container">
                <!-- Profile Card -->
                <div class="profile-card">
                    <img src="{{ picture }}" alt="Profile Picture" class="profile-picture">
                    <h1 class="profile-name">{{ name }}</h1>
                    <p class="profile-email">
                        {{ email }}
                        <span class="verified-badge">
                            <i class="fas fa-check-circle" style="margin-right: 5px;"></i>
                            Verified
                        </span>
                    </p>
                    
                    <div class="profile-details">
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-id-card"></i>
                            </div>
                            <div class="detail-content">
                                <h3>USER ID</h3>
                                <p>{{ user_id }}</p>
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-icon">
                                <i class="fas fa-signature"></i>
                            </div>
                            <div class="detail-content">
                                <h3>GIVEN NAME</h3>
                                <p>{{ given_name }}</p>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
                
                <!-- Security Status -->
                <div class="security-status">
                    <div class="security-header">
                        <i class="fas fa-shield-alt"></i>
                        <h2>Account Security</h2>
                    </div>
                    
                    <div class="security-metrics">
                        <div class="metric-card">
                            <div class="metric-value">100%</div>
                            <div class="metric-label">Protection Score</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-value">256-bit</div>
                            <div class="metric-label">Encryption Strength</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-value">4/4</div>
                            <div class="metric-label">Active Shields</div>
                        </div>
                        
                        <div class="metric-card">
                            <div class="metric-value">0</div>
                            <div class="metric-label">Security Alerts</div>
                        </div>
                    </div>
                    
                    <div class="last-login">
                        <i class="fas fa-clock"></i>
                        <div>
                            <h3>LAST LOGIN</h3>
                            <p class="login-time">{{ last_login }}</p>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create quantum particles for background
        function createParticles() {
            const bg = document.getElementById('quantum-bg');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('quantum-particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100;
                
                // Random size
                const size = Math.random() * 3 + 1;
                
                // Random animation
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * -20;
                
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // Random color
                const hue = Math.random() * 60 + 140;
                particle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
                
                bg.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();

        // Animate metric cards on hover
        document.querySelectorAll('.metric-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.borderLeftColor = 'var(--neon-blue)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.borderLeftColor = 'var(--primary-green)';
            });
        });

        // QR code button animation
        document.querySelector('.btn-primary').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 10px;"></i> Generating QR Code';
            
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-check" style="margin-right: 10px;"></i> QR Code Generated';
                this.style.background = 'var(--primary-green)';
                
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-qrcode" style="margin-right: 10px;"></i> Show Quantum Security QR';
                    this.style.background = 'linear-gradient(90deg, var(--primary-green), var(--neon-blue))';
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
